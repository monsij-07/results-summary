<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/b72a4129b7.js" crossorigin="anonymous"></script>

</head>

<body>

  <main class="main-section">

    <div class="section_1">

      <div class="section_1__result">
        Your Result
      </div>

      <div class="section_1__scorecard">
        <div class="section_1__circular-scorecard">
          <div class="section_1__score">
            76
          </div>
          <div class="section_1__total-score">
            of 100
          </div>
        </div>
      </div>

      <div class="section_1__feedback-message">
        Great
      </div>
      <div class="section_1__text-message">
        You scored higher than 65% of <br> the people who have taken <br> these tests.
      </div>

    </div>

    <div class="section_2">

      <div class="section_2__summary">
        Summary
      </div>

      <div class="section_2__reaction">
        <div class="section_2__reaction-text"><i class="fa-solid fa-bolt"></i> Reaction</div>
        <div class="section_2__reaction-score"> <span class="scores">80 </span> <span class="total-score">/ 100</span> </div>
      </div>

      <div class="section_2__memory">
        <div class="section_2__memory-text"><i class="fa-solid fa-brain"></i> Memory</div>
        <div class="section_2__memory-score"> <span class="scores">92 </span> <span class="total-score">/ 100</span></div>
      </div>

      <div class="section_2__verbal">
        <div class="section_2__verbal-text"> <i class="fa-regular fa-comment"></i>Verbal</div>
        <div class="section_2__verbal-score"> <span class="scores">61</span> </span> <span class="total-score">/ 100</span></div>
      </div>

      <div class="section_2__visual">
        <div class="section_2__visual-text"><i class="fa-regular fa-eye"></i> Visual</div>
        <div class="section_2__visual-score"> <span class="scores">72 </span> <span class="total-score">/ 100</span></div>
      </div>

      <div class="section_2__continue">
        <button class="section_2__continue-button">Continue</button>
      </div>

    </div>



  </main>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Monsij</a>.
  </div>
</body>

</html>
